{% extends "base.html" %}    

{% block content %}
    {% for post in allpost %}
    <section class="font-sans text-black pb-4">
        <div
            class="[ lg:flex lg:items-center ] [ fancy-corners fancy-corners--large fancy-corners--top-left fancy-corners--bottom-right ]">
            <div class="flex-shrink-0 self-stretch sm:flex-basis-40 md:flex-basis-50 xl:flex-basis-60">
                <div class="h-full">
                    <article class="h-full">
                        <div class="h-full">
                            <img class="h-full object-cover"
                                src="https://inviqa.com/sites/default/files/styles/pullout/public/2020-08/XD-1.jpeg?h=f75d236a&itok=PBoXPDmW"
                                width="733" height="412" alt='""' typeof="foaf:Image" />
                        </div>
                    </article>
                </div>
            </div>
            <div class="p-6 bg-grey">
                <div class="leading-relaxed mb-8">
                    <h2 class="leading-tight text-4xl font-bold">{{ post.title }}</h2>
                    <p class="">{{ post.content }}</p>

                </div>
                <a class=" mt-4 p-4  bg-indigo-500 text-white hover:bg-white border-2 border-indigo-500 hover:text-indigo-500 "
                    href="{{ post.slug }}">Read More..</a>
            </div>
        </div>
    </section>
    {% endfor %}
{% endblock %}
